<!DOCTYPE html>
<!-- saved from url=(0047)https://colorlib.com/etc/lf/Login_v3/index.html -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://colorlib.com/etc/lf/Login_v3/images/icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./login/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./login/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./login/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="./login/css/animate.css">
    <link rel="stylesheet" type="text/css" href="./login/css/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="./login/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="./login/css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="./login/css/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="./login/css/util.css">
    <link rel="stylesheet" type="text/css" href="./login/css/main.css">
    <meta name="robots" content="noindex, follow">
</head>
<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url(&#39;Images/bg-01.jpg&#39;);">
            <div class="wrap-login100">
                <form class="login100-form validate-form" action="forgot" method="post">
                    <span class="login100-form-logo">
                        <img src="./logo/logo-black.png" alt="" width="100%" height="100%">
                    </span>
                    <span class="login100-form-title p-b-34 p-t-27">
                        Reset Password
                    </span>
                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <input class="input100" type="text" name="username" placeholder="User mail">
                        <span class="focus-input100" data-placeholder=""></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter dob">
                        <input class="input100" type="date" name="date" placeholder="dob">
                        <span class="focus-input100" data-placeholder=""></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="text" name="new_password" id="new_password" placeholder="New password" required>
                        <span class="focus-input100" data-placeholder="&#xf111;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="text" name="confirm_password" id="confirm_password" placeholder="Re-enter Password" required>
                        <span class="focus-input100" data-placeholder="&#xf111;"></span>
                        <p id="password_error" style="color: red;"></p>
                    </div>
                    <div class="container-login100-form-btn">
                        <input class="login100-form-btn" id="valid" type="submit"  value="submit" disabled>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="dropDownSelect1"></div>

    <script>
        document.getElementById("confirm_password").addEventListener("keyup", function() {
            var newPassword = document.getElementById("new_password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var errorElement = document.getElementById("password_error");

            if (newPassword !== confirmPassword) {
                errorElement.innerHTML = "Passwords do not match";
            } else {
            	 errorElement.innerHTML = "";
                document.getElementById("valid").removeAttribute("disabled");
            }
        });
    </script>
</body>
</html>

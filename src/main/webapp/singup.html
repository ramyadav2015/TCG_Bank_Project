
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link href="css/mystyle.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.banner-background {
	clip-path: polygon(50% 0%, 100% 0, 100% 35%, 100% 100%, 80% 90%, 50% 100%, 20% 90%,
		0 98%, 0% 35%, 0 0);
}
</style>
</head>
<body>
	
	<main class="primary-background banner-background"
		style="padding-bottom: 50px;">
		<div class="container">
			<div class="col-md-6 offset-md-3">
				<div class="card-header text-center primary-background text-white">
					<span class="fa fa-3x fa-user-circle "></span> <br> Register
					here
				</div>
				<div class="card-body">

					<form id="reg-form" action="singupuser" method="post">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="User_name">First Name</label> <input type="text"
									name="FirstName" class="form-control" id="User_name"
									aria-describedby="emailHelp" placeholder="Enter First Name" required>
							</div>

							<div class="form-group col-md-6">
								<label for="UserAddress">Last Name</label> <input type="text"
									name="LastName" class="form-control" id="LastName"
									placeholder="Enter Last Name">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="User_name">Father's Name</label> <input type="text"
									name="father_name" class="form-control" id="User_name"
									aria-describedby="emailHelp" placeholder="Enter Father's Name" required>
							</div>

							<div class="form-group col-md-6">
								<label for="UserAddress">Mother's Name</label> <input type="text"
									name="mother_name" class="form-control" id="LastName"
									placeholder="Enter Mother's Name">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="User_name">Address</label> <input type="text"
									name="UserAddress" class="form-control" id="User_name"
									aria-describedby="emailHelp" placeholder="Enter Address Name" required>
							</div>

							<div class="form-group col-md-6">
								<label for="UserAddress">Date Of Barth</label> <input type="date"
									name="dob" class="form-control" id="LastName"
									placeholder="Enter date of barth" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="UserAddress">State</label> <input type="text"
									name="state_name" class="form-control" id="UserAddress"
									placeholder="Enter State" required>
							</div>

							<div class="form-group col-md-6">
								<label for="gender">Select Gender</label><br> <input
									type="radio" name="gender" value="Male">Male <input
									type="radio" name="gender" value="Female">Female
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="AccountType">Account Type</label> <select
									class="form-control" name="AccountType" id="AccountType"
									required>
									<option value="Savings">Savings</option>
									<option value="Current">Current</option>
								</select>
							</div>
							<div class="form-group col-md-6">
								<label for="Nominee">Nominee</label> <input type="text"
									name="Nominee" class="form-control" id="Nominee"
									placeholder="Enter Nominee Name" required>
							</div>
						</div>
						<div class="form-row">
						<div class="form-group col-md-6">
							<label for="UserPan">Pan Number</label> <input type="pan"
								name="UserPan" class="form-control" id="UserPan"
								aria-describedby="UserPan" placeholder="Enter Pan" required>
							
						</div>
						<div class="form-group col-md-6">
							<label for="UserEmail">Email address</label> <input type="email"
								name="UserEmail" class="form-control" id="UserEmail"
								aria-describedby="emailHelp" placeholder="Enter email" required>
							<small id="emailHelp" class="form-text text-muted">We'll
								never share your email with anyone else.</small>
						</div>

                       </div>


						<div class="form-row">

						<div class="form-group col-md-6">
							<label for="ContactNo">Contact Number</label> <input type="tel"
								name="ContactNo" class="form-control" id="ContactNo"
								placeholder="Enter Contact Number" required>
						</div>

						<div class="form-group col-md-6">
							<label for="AadharNo">Aadhar Number</label> <input type="text"
								name="AadharNo" class="form-control" id="AadharNo"
								placeholder="Enter Aadhar Number">
						</div>

                      </div>
						
						<button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
					</form>

				</div>
				<div class="card-footer"></div>
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

	

</body>
</html>
